<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Verse</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>

/* BASIC */

body{
margin:0;
font-family:Inter,sans-serif;
background:#0b0b15;
color:white;
text-align:center;
}

/* HEADER */

header{
padding:60px 20px;
background:radial-gradient(circle,#1b0d2e,#0b0b15);
position:relative;
}

/* LOGO */

.logoLeft{
width:90px;
height:auto;
border-radius:12px;
position:absolute;
left:40px;
top:50%;
transform:translateY(-50%);
}

/* TITLE GLOW */

.titleGlow{
font-size:4rem;
text-align:center;
margin:0;
text-shadow:0 0 30px rgba(255,0,150,.6);
position:relative;
display:inline-block;
}

/* MEMBERS */

.members{
max-width:1200px;
margin:60px auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
padding:20px;
}

.card{
background:linear-gradient(145deg,#1a1a2f,#121221);
padding:30px;
border-radius:25px;
transition:0.4s;
position:relative;
overflow:hidden;
}

.card::before{
content:"";
position:absolute;
top:-100%;
left:-100%;
width:300%;
height:300%;
background:linear-gradient(
45deg,
transparent,
rgba(255,0,150,.15),
transparent
);
opacity:0;
transition:0.5s;
}

.card:hover{
transform:translateY(-12px) scale(1.03);
box-shadow:
0 0 60px rgba(255,0,150,.25),
0 0 120px rgba(255,0,150,.1);
}

.card:hover::before{
opacity:1;
animation:shine 3s linear infinite;
}

@keyframes shine{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

.card img{
width:110px;
height:110px;
border-radius:50%;
border:3px solid #ff4040;
box-shadow:0 0 40px rgba(255,0,150,.4);
transition:0.3s;
}

.card:hover img{
transform:scale(1.08);
}

.badge{
position:absolute;
top:15px;
right:15px;
background:#ff4040;
padding:6px 14px;
border-radius:20px;
font-size:12px;
}

iframe{
width:100%;
height:600px;
border:none;
border-radius:20px;
margin-top:40px;
}

</style>
</head>
<body>

<header>

<img src="SVLogo.png" class="logo">

<h1 class="titleGlow">StreamVerse</h1>

</header>

<div id="streamBox"></div>
<div class="members" id="members"></div>

<script>

/* ================= MUOKKAA T√ÑM√Ñ ================= */

const CLIENT_ID = "zty6qtjqzi0cl7m6yoxordesatqklv";
const CLIENT_SECRET = "hmevf40u4gqhb6xomz1sh6genw1vsf";

/* Kirjoita VAIN twitch k√§ytt√§j√§nimet */
const channels = [
"G3splitter",
"Koeda666"
];

/* =============================================== */

async function getToken(){
const res = await fetch("https://id.twitch.tv/oauth2/token",{
method:"POST",
headers:{"Content-Type":"application/x-www-form-urlencoded"},
body:
"client_id="+CLIENT_ID+
"&client_secret="+CLIENT_SECRET+
"&grant_type=client_credentials"
});
const data = await res.json();
return data.access_token;
}

async function loadData(){

const token = await getToken();

let liveList = [];

for(const channel of channels){

/* Hae user info (nimi + kuva) */
const userRes = await fetch(
"https://api.twitch.tv/helix/users?login="+channel,
{
headers:{
"Client-ID":CLIENT_ID,
"Authorization":"Bearer "+token
}
});

const userData = await userRes.json();
if(!userData.data.length) continue;

const user = userData.data[0];

/* Luo kortti */
const card = document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${user.profile_image_url}">
<h3>${user.display_name}</h3>
<div class="badge" id="${channel}-badge">OFFLINE</div>
`;
document.getElementById("members").appendChild(card);

/* Tarkista live */
const liveRes = await fetch(
"https://api.twitch.tv/helix/streams?user_login="+channel,
{
headers:{
"Client-ID":CLIENT_ID,
"Authorization":"Bearer "+token
}
});
const liveData = await liveRes.json();

if(liveData.data.length>0){
document.getElementById(channel+"-badge").innerText="üî¥ LIVE";
liveList.push(channel);

/* N√§yt√§ ensimm√§inen live stream */
if(!document.getElementById("streamBox").innerHTML){
document.getElementById("streamBox").innerHTML=
`<iframe src="https://player.twitch.tv/?channel=${channel}&parent=StreamVerse26.github.io&autoplay=true&muted=true"></iframe>`;
}
}
}

/* Live status teksti */
document.getElementById("liveStatus").innerText=
liveList.length>0 ?
"üî¥ Live: "+liveList.join(", ")
:
"üü¢ No one live";

}

loadData();
setInterval(()=>{document.getElementById("members").innerHTML="";loadData();},60000);

</script>
</body>
</html>
