<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Verse</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Inter,sans-serif;
background:#0b0b15;
color:white;
text-align:center;
}

/* HEADER */

header{
padding:60px 20px;
background:radial-gradient(circle,#1b0d2e,#0b0b15);
position:relative;
}

.logo{
width:120px;
position:absolute;
left:40px;
top:50%;
transform:translateY(-50%);
border-radius:12px;
}

.titleGlow{
font-size:4rem;
margin:0;
text-shadow:0 0 30px rgba(255,0,150,.6);
}

/* MEMBERS */

.members{
max-width:1200px;
margin:60px auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
padding:20px;
}

.card{
background:linear-gradient(145deg,#1a1a2f,#121221);
padding:30px;
border-radius:25px;
transition:0.3s;
position:relative;
text-decoration:none;
color:white;
display:block;
cursor:pointer;
}

.card:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:0 0 60px rgba(255,0,150,.25);
}

.card.live{
order:-1;
box-shadow:0 0 60px rgba(40,199,111,.4);
}

.card.offline{
opacity:0.6;
filter:grayscale(40%);
}

.card img{
width:110px;
height:110px;
border-radius:50%;
border:3px solid #ff4040;
}

.badge{
position:absolute;
top:15px;
right:15px;
background:#555;
padding:6px 14px;
border-radius:20px;
font-size:12px;
}

.viewerCount{
position:absolute;
bottom:15px;
right:15px;
background:#ff4040;
padding:6px 12px;
border-radius:15px;
font-size:14px;
}

iframe{
width:100%;
height:600px;
border:none;
border-radius:20px;
margin-top:40px;
}

</style>
</head>

<body>

<header>
<img src="SVLogo.png" class="logo">
<h1 class="titleGlow">StreamVerse</h1>
<div id="liveStatus"></div>
</header>

<div id="streamBox"></div>
<div class="members" id="members"></div>

<script>

const CLIENT_ID = "LIS√Ñ√Ñ_T√ÑNNE";
const CLIENT_SECRET = "LIS√Ñ√Ñ_T√ÑNNE";

const channels = [
"G3splitter",
"Koeda666",
"lydiaviolet"
];

async function getToken(){
const res = await fetch("https://id.twitch.tv/oauth2/token",{
method:"POST",
headers:{"Content-Type":"application/x-www-form-urlencoded"},
body:
"client_id="+CLIENT_ID+
"&client_secret="+CLIENT_SECRET+
"&grant_type=client_credentials"
});
const data = await res.json();
return data.access_token;
}

async function loadData(){

const token = await getToken();

let liveList = [];

const members = document.getElementById("members");
members.innerHTML="";

for(const channel of channels){

const userRes = await fetch(
"https://api.twitch.tv/helix/users?login="+channel,
{
headers:{
"Client-ID":CLIENT_ID,
"Authorization":"Bearer "+token
}
});

const userData = await userRes.json();
if(!userData.data.length) continue;

const user = userData.data[0];

const card = document.createElement("a");
card.className="card";
card.href="https://twitch.tv/"+channel;
card.target="_blank";

card.innerHTML=`
<img src="${user.profile_image_url}">
<h3>${user.display_name}</h3>
<div class="badge" id="${channel}-badge">OFFLINE</div>
<div class="viewerCount" id="${channel}-viewers"></div>
`;

members.appendChild(card);

/* LIVE CHECK */

const liveRes = await fetch(
"https://api.twitch.tv/helix/streams?user_login="+channel,
{
headers:{
"Client-ID":CLIENT_ID,
"Authorization":"Bearer "+token
}
});

const liveData = await liveRes.json();

if(liveData.data.length>0){

const viewers = liveData.data[0].viewer_count;

const badge = document.getElementById(channel+"-badge");
badge.innerText="üî¥ LIVE";
badge.style.background="#28c76f";

document.getElementById(channel+"-viewers").innerText="üëÅÔ∏è "+viewers;

card.classList.add("live");

liveList.push(channel);

}else{
card.classList.add("offline");
}

if(!document.getElementById("streamBox").innerHTML && liveData.data.length>0){
document.getElementById("streamBox").innerHTML=
`<iframe src="https://player.twitch.tv/?channel=${channel}&parent=StreamVerse26.github.io&autoplay=true&muted=true"></iframe>`;
}

}

document.getElementById("liveStatus").innerText=
liveList.length>0 ?
"üî¥ Live: "+liveList.join(", ")
:
"‚ùå No one live";

}

loadData();
setInterval(loadData,60000);

</script>

</body>
</html>
