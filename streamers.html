<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>StreamVerse</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
/* kopioi sinun CSS t채nne */
body{
margin:0;
font-family:Inter,sans-serif;
background:#0b0b15;
color:white;
text-align:center;
}

.members{
max-width:1200px;
margin:auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
padding:40px;
}

.navbar{
display:flex;
justify-content:center;
gap:25px;
padding:20px;
}

.navbar a{
color:white;
text-decoration:none;
padding:10px 18px;
border-radius:25px;
}

.navbar a:hover{
background:#ff0096;
}
/* streamer profile cards */
.card{
background:linear-gradient(145deg,#1a1a2f,#121221);
padding:30px;
border-radius:25px;
transition:0.3s ease;
color:white;
text-decoration:none;
display:flex;
flex-direction:column;
align-items:center;
gap:15px;
}

.card:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:
0 0 50px rgba(255,0,150,.25),
0 0 100px rgba(255,0,150,.1);
}

.card img{
width:110px;
height:110px;
border-radius:50%;
border:3px solid #ff4040;
}

/* logo */
.logo{
height:70px;
width:auto;
}
</style>

</head>

<body>

<header>
<img src="SVLogo.png" class="logo">
<h1 class="titleGlow">StreamVerse</h1>
</header>

<nav class="navbar">
<a href="index.html">Home</a>
<a href="news.html">News</a>
<a href="creator.html">Creator of Month</a>
<a href="about.html">About</a>
<a href="streamers.html">Streamers</a>
<a href="contact.html">Contact</a>

</nav>

<section>
<div class="members" id="members"></div>
</section>

<script>



/* Kirjoita VAIN twitch k채ytt채j채nimet */
const channels = [
"G3splitter",
"Koeda666",
"RdcWaitingRoom_"
];

async function getToken(){
const res = await fetch("https://id.twitch.tv/oauth2/token",{
method:"POST",
headers:{"Content-Type":"application/x-www-form-urlencoded"},
body:
"client_id="+CLIENT_ID+
"&client_secret="+CLIENT_SECRET+
"&grant_type=client_credentials"
});
const data = await res.json();
return data.access_token;
}

async function loadData(){

const membersDiv = document.getElementById("members");
if(!membersDiv) return;

membersDiv.innerHTML = "";

const token = await getToken();

for(const channel of channels){

const userRes = await fetch(
"https://api.twitch.tv/helix/users?login="+channel,
{
headers:{
"Client-ID":CLIENT_ID,
"Authorization":"Bearer "+token
}
});

const userData = await userRes.json();
if(!userData.data.length) continue;

const user = userData.data[0];

const card = document.createElement("a");
card.href="https://twitch.tv/"+channel;
card.target="_blank";

card.innerHTML=`
<img src="${user.profile_image_url}" style="width:100px;border-radius:50%;">
<h3>${user.display_name}</h3>
`;

document.getElementById("members").appendChild(card);
}

}

loadData();

</script>

</body>
</html>
