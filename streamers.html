<style>

body{
margin:0;
font-family:Inter,sans-serif;
background:#0b0b15;
color:white;
text-align:center;

min-height:100vh;

flex-direction:column;

.members{
max-width:1200px;
margin:auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
padding:40px;
}

.navbar{
display:flex;
justify-content:center;
gap:25px;
padding:20px;
}

.navbar a{
color:white;
text-decoration:none;
padding:10px 18px;
border-radius:25px;
}

.navbar a:hover{
background:#ff0096;
}

.card{
background:linear-gradient(145deg,#1a1a2f,#121221);
padding:30px;
border-radius:25px;
transition:0.3s ease;
color:white;
text-decoration:none;
display:flex;
flex-direction:column;
align-items:center;
gap:12px;
position:relative;
}

.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:
0 0 60px rgba(255,0,150,.25),
0 0 120px rgba(255,0,150,.1);
}

.card img{
width:110px;
height:110px;
border-radius:50%;
border:3px solid #ff4040;
}

/* Live card glow */
.card.live {
    box-shadow: 0 0 20px rgba(0, 255, 120, 0.5);
    border: 1px solid rgba(0, 255, 120, 0.6);
    transition: 0.3s ease;
}

.card.live:hover {
    box-shadow:
        0 0 40px rgba(0,255,120,0.9),
        0 0 80px rgba(0,255,120,0.4);
}

/* Profile ring */
.profile-img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    transition: 0.3s ease;
    object-fit: cover;
}

/* Green ring when live */
.card.live img {
    border: 4px solid #00ff7a !important;
    box-shadow: 0 0 20px rgba(0, 255, 120, 0.9);
}
  

 /* Footer */   
.footer{
background:#0b0b15;
padding:60px 20px;
margin-top:auto;
border-top:1px solid rgba(255,255,255,.08);
text-align:center;
}

.footer a{
color:#ff0096;
text-decoration:none;
}

.footer a:hover{
text-decoration:underline;
}

.socials{
margin:25px 0;
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

.socials a{
padding:10px 18px;
border-radius:25px;
background:rgba(255,255,255,.05);
transition:.3s;
}

.socials a:hover{
background:#ff0096;
color:white;
transform:translateY(-3px);
}

.socials a:hover {
    background: #ff0096;
}

footer{
margin-top:auto;
}

<script>

const channels = [
"G3splitter",
"Koeda666",
"Nallegamerx",
"RdcWaitingRoom_"
];

async function getToken(){
const res = await fetch("/api/token");
return await res.json();
}

async function loadData(){

const membersDiv = document.getElementById("members");
if(!membersDiv) return;

membersDiv.innerHTML = "";

const tokenData = await getToken();

for(const channel of channels){

const card = document.createElement("a");
card.className = "card";
card.href = `https://twitch.tv/${channel}`;
card.target = "_blank";

    
try{

const userRes = await fetch(
`/api/twitchuser?login=${channel}&token=${tokenData.access_token}`
);

const data = await userRes.json();

const user = data.user.data?.[0];
const stream = data.live.data?.[0];

console.log(user?.profile_image_url); // ‚Üê lis√§√§ t√§m√§
  
const profileImage = user?.profile_image_url 
  ? `https://static-cdn.jtvnw.net/${user.profile_image_url}`
  : "https://placehold.co/110x110";

if(stream){
    card.classList.add("live");
}
    
card.innerHTML = `
<img src="${profileImage}">
<h3>${channel}</h3>
<div class="viewer">
${stream ? `
üü¢ LIVE  
üëÅ ${stream.viewer_count} viewers  
üéÆ ${stream.game_name || ""}  
üì∫ ${stream.title || ""}
` : "‚ö´ OFFLINE"}
</div>
`;

}catch(e){
card.innerHTML = `
<h3>${channel}</h3>
<div>Error loading data</div>
`;
}

membersDiv.appendChild(card);
}

}

document.addEventListener("DOMContentLoaded", loadData);

</script>
